{% extends 'base.html' %}

{% block title %}Photo Detail{% endblock %}

    {% block contents %}

    <br>
    <div class="container">

        <div class="row">

            <div class="col offset-3">

                <h2>{{objent.title}}</h2>

                <p>{{objent.comment}}</p>
                <br>

                <p>{{objent.poster_at}}に投稿</p>

                <p><img src="{{ objent.image1.url }}"></img></p>

                {% if object.image2 %}
                    <p><img src="{{ objent.image2.url }}"></img></p>
                {% endif %}

            </div>
        </div>
    </div>
    {% endblock %}
